<section id="testimonials" class="dark">
  <div class="page-header text-center">
    <h2>What do our clients say?</h2>
  </div>

  <div class="container">
    <div class='row'>
      <div class='offset-md-2 col-md-8'>
        <div class="carousel slide" data-bs-ride="carousel" id="quote-carousel">

          <!-- Bottom Carousel Indicators -->
          <ol class="carousel-indicators">
            {% for testimonial in site.data.testimonials limit: 5 %}
              <button type="button" data-bs-target="#quote-carousel" data-bs-slide-to="{{ forloop.index0 }}" {% if forloop.index0 == 0 %}class="active" aria-current="true"{% endif %}></button>
            {% endfor %}
          </ol>

          <!-- Carousel Slides / Quotes -->
          <div class="carousel-inner">
            {% for testimonial in site.data.testimonials limit: 5 %}
              <div class="testimonial carousel-item {% if forloop.index0 == 0 %}active{% endif %}">
                <blockquote>
                  <div class="row">
                    <div class="col-sm-3 text-center">
                      <img width="100" height="100" class="rounded" src="https://secure.gravatar.com/avatar/{{ testimonial.avatar }}?r=g&s=100" alt="{{ testimonial.name }}">
                    </div>
                    <div class="col-sm-9">
                      <p>&ldquo;{{ testimonial.quote }}&rdquo;</p>
                      <p><small>{{ testimonial.name }} - <a href="{{ testimonial.link.href }}" target="_blank">{{ testimonial.link.text }}</a></small></p>
                    </div>
                  </div>
                </blockquote>
              </div>
            {% endfor %}
          </div>

          <!-- Carousel Buttons Next/Prev -->
          <button type="button" data-bs-slide="prev" data-bs-target="#quote-carousel" class="carousel-control-prev d-none d-md-flex"><i class="fa fa-chevron-left"></i></button>
          <button type="button" data-bs-slide="next" data-bs-target="#quote-carousel" class="carousel-control-next d-none d-md-flex"><i class="fa fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>
